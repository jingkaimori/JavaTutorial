{% if page.mermaid %}
<script type="text/javascript"
src="https://cdn.jsdelivr.net/npm/mermaid@9.0.1/dist/mermaid.min.js">
</script>

<script>
var config = {
  startOnLoad: true,
  theme: "forest",
  flowchart:{
    useMaxWidth: true,
    htmlLabels: true
  }
};
mermaid.initialize(config);
window.mermaid.init(undefined, document.querySelectorAll('.mermaid'));
</script>
{% endif %}
